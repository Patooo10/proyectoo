<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gráfica de funciones y operaciones</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    margin: 0;
    background: #f5f7fa;
    color: #111827;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: 600;
  }

  input, select {
    width: 80px;
    padding: 4px;
    border: 1px solid #ccc;
    border-radius: 6px;
    text-align: center;
  }

  select { width: 150px; }

  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #1e4fd3;
  }

  canvas {
    width: 100% !important;
    height: 400px !important;
  }

  footer {
    text-align: center;
    margin-top: 15px;
    color: #6b7280;
  }
</style>
</head>
<body>

<h1>Gráfica de f(x) = x³ y g(x) = x² + x + 1</h1>

<div class="controls">
  <div>
    <label>Intervalo f(x):</label><br>
    De <input type="number" id="aF" value="2" step="0.1"> a 
    <input type="number" id="bF" value="5" step="0.1">
  </div>
  <div>
    <label>Intervalo g(x):</label><br>
    De <input type="number" id="aG" value="1" step="0.1"> a 
    <input type="number" id="bG" value="4" step="0.1">
  </div>
  <div>
    <label>Operación:</label><br>
    <select id="operacion">
      <option value="original">f(x) y g(x)</option>
      <option value="suma">f(x) + g(x)</option>
      <option value="resta">f(x) - g(x)</option>
      <option value="multiplicacion">f(x) × g(x)</option>
      <option value="division">f(x) ÷ g(x)</option>
    </select>
  </div>
  <div style="align-self: end;">
    <button onclick="graficar()">Graficar</button>
  </div>
</div>

<canvas id="grafica"></canvas>

<footer>Modifica los intervalos y selecciona una operación para actualizar la gráfica.</footer>

<script>
  // Definición de funciones
  function f(x) { return Math.pow(x, 3); }
  function g(x) { return Math.pow(x, 2) + x + 1; }

  // Crear rango de valores
  function linspace(a, b, n = 200) {
    const arr = [];
    const step = (b - a) / (n - 1);
    for (let i = 0; i < n; i++) arr.push(a + i * step);
    return arr;
  }

  let chart;

  function graficar() {
    const aF = parseFloat(document.getElementById('aF').value);
    const bF = parseFloat(document.getElementById('bF').value);
    const aG = parseFloat(document.getElementById('aG').value);
    const bG = parseFloat(document.getElementById('bG').value);
    const operacion = document.getElementById('operacion').value;

    const xF = linspace(aF, bF);
    const xG = linspace(aG, bG);
    const xCommon = linspace(Math.max(aF, aG), Math.min(bF, bG));

    const yF = xF.map(f);
    const yG = xG.map(g);
    const yFc = xCommon.map(f);
    const yGc = xCommon.map(g);

    let datasets = [];
    let titulo = "";

    if (operacion === "original") {
      datasets = [
        {
          label: `f(x) = x³   [${aF}, ${bF}]`,
          data: xF.map((x, i) => ({ x, y: yF[i] })),
          borderColor: "#2563eb",
          fill: false,
          tension: 0.2,
          pointRadius: 0
        },
        {
          label: `g(x) = x² + x + 1   [${aG}, ${bG}]`,
          data: xG.map((x, i) => ({ x, y: yG[i] })),
          borderColor: "#f97316",
          borderDash: [6, 3],
          fill: false,
          tension: 0.2,
          pointRadius: 0
        }
      ];
      titulo = "Funciones f(x) y g(x)";
    } else {
      let resultado = [];
      switch (operacion) {
        case "suma":
          resultado = yFc.map((v, i) => v + yGc[i]);
          titulo = "Suma: f(x) + g(x)";
          break;
        case "resta":
          resultado = yFc.map((v, i) => v - yGc[i]);
          titulo = "Resta: f(x) - g(x)";
          break;
        case "multiplicacion":
          resultado = yFc.map((v, i) => v * yGc[i]);
          titulo = "Multiplicación: f(x) × g(x)";
          break;
        case "division":
          resultado = yFc.map((v, i) => yGc[i] !== 0 ? v / yGc[i] : NaN);
          titulo = "División: f(x) ÷ g(x)";
          break;
      }

      datasets = [
        {
          label: titulo,
          data: xCommon.map((x, i) => ({ x, y: resultado[i] })),
          borderColor: "#10b981",
          fill: false,
          tension: 0.2,
          pointRadius: 0
        }
      ];
    }

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("grafica"), {
      type: "line",
      data: { datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        parsing: { xAxisKey: "x", yAxisKey: "y" },
        plugins: {
          title: { display: true, text: titulo, font: { size: 18 } },
          legend: { position: "top" }
        },
        scales: {
          x: { 
            type: 'linear',       // 🔹 clave para que se grafique
            title: { display: true, text: "x" }
          },
          y: { 
            title: { display: true, text: "y" }
          }
        }
      }
    });
  }

  // Graficar al cargar la página
  graficar();
</script>
</body>
</html>
