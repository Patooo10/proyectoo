<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graficador f(x) y g(x) â€” con operaciones</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  :root {
    --primary: #2563eb;
    --secondary: #f97316;
    --result: #10b981;
    --bg: #f5f7fa;
    --card: #ffffff;
    --text: #111827;
  }

  body {
    font-family: 'Poppins', 'Segoe UI', Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    margin: 0;
    padding: 20px;
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    color: white;
    margin-bottom: 15px;
    text-align: center;
    letter-spacing: 0.5px;
  }

  .card {
    background: var(--card);
    border-radius: 15px;
    padding: 20px;
    max-width: 1000px;
    width: 95%;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-in-out;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
  }

  input, select {
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    text-align: center;
  }

  input { width: 80px; }
  select { width: 180px; }

  button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: var(--secondary);
    transform: translateY(-2px);
  }

  canvas {
    width: 100% !important;
    height: 450px !important;
  }

  footer {
    margin-top: 20px;
    color: #e5e7eb;
    font-size: 14px;
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<h1>ðŸ“Š Graficador de Funciones y Operaciones</h1>

<div class="card">
  <div class="controls">
    <div>
      <label>Intervalo f(x):</label><br>
      De <input type="number" id="aF" value="2" step="0.1"> a 
      <input type="number" id="bF" value="5" step="0.1">
    </div>

    <div>
      <label>Intervalo g(x):</label><br>
      De <input type="number" id="aG" value="1" step="0.1"> a 
      <input type="number" id="bG" value="4" step="0.1">
    </div>

    <div>
      <label>OperaciÃ³n:</label><br>
      <select id="operacion">
        <option value="original">f(x) y g(x)</option>
        <option value="suma">f(x) + g(x)</option>
        <option value="resta">f(x) - g(x)</option>
        <option value="multiplicacion">f(x) Ã— g(x)</option>
        <option value="division">f(x) Ã· g(x)</option>
      </select>
    </div>

    <div style="align-self: end;">
      <button onclick="graficar()">Graficar</button>
    </div>
  </div>

  <canvas id="grafica"></canvas>
</div>

<footer>Modifica los intervalos o la operaciÃ³n para ver los cambios en tiempo real.</footer>

<script>
  // Definir funciones base
  function f(x) { return Math.pow(x, 3) - 1; }
  function g(x) { return Math.pow(x, 2) + x + 1; }

  // Crear rango de valores
  function linspace(a, b, n = 200) {
    const arr = [];
    const step = (b - a) / (n - 1);
    for (let i = 0; i < n; i++) arr.push(a + i * step);
    return arr;
  }

  let chart;

  function graficar() {
    const aF = parseFloat(document.getElementById('aF').value);
    const bF = parseFloat(document.getElementById('bF').value);
    const aG = parseFloat(document.getElementById('aG').value);
    const bG = parseFloat(document.getElementById('bG').value);
    const operacion = document.getElementById('operacion').value;

    const xF = linspace(aF, bF);
    const xG = linspace(aG, bG);
    const yF = xF.map(f);
    const yG = xG.map(g);

    // Crear rango comÃºn para operaciones
    const xCommon = linspace(Math.max(aF, aG), Math.min(bF, bG));
    const yFc = xCommon.map(f);
    const yGc = xCommon.map(g);
    let resultado = [];

    switch (operacion) {
      case "suma":
        resultado = yFc.map((v, i) => v + yGc[i]);
        break;
      case "resta":
        resultado = yFc.map((v, i) => v - yGc[i]);
        break;
      case "multiplicacion":
        resultado = yFc.map((v, i) => v * yGc[i]);
        break;
      case "division":
        resultado = yFc.map((v, i) => yGc[i] !== 0 ? v / yGc[i] : NaN);
        break;
    }

    const datasets = [
      {
        label: `f(x) = xÂ³ - 1 [${aF}, ${bF}]`,
        data: xF.map((x, i) => ({ x, y: yF[i] })),
        borderColor: "#2563eb",
        tension: 0.25,
        fill: false,
        pointRadius: 0,
      },
      {
        label: `g(x) = xÂ² + x + 1 [${aG}, ${bG}]`,
        data: xG.map((x, i) => ({ x, y: yG[i] })),
        borderColor: "#f97316",
        tension: 0.25,
        fill: false,
        pointRadius: 0,
        borderDash: [6, 3]
      }
    ];

    let titulo = "Funciones f(x) y g(x)";

    if (operacion !== "original") {
      datasets.push({
        label: `${operacion[0].toUpperCase() + operacion.slice(1)} de f(x) y g(x)`,
        data: xCommon.map((x, i) => ({ x, y: resultado[i] })),
        borderColor: "#10b981",
        borderWidth: 2,
        tension: 0.25,
        fill: false,
        pointRadius: 0
      });
      titulo = `OperaciÃ³n: f(x) ${simboloOperacion(operacion)} g(x)`;
    }

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("grafica"), {
      type: "line",
      data: { datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        parsing: { xAxisKey: "x", yAxisKey: "y" },
        plugins: {
          title: { display: true, text: titulo, font: { size: 18 } },
          legend: { position: "bottom" }
        },
        scales: {
          x: { type: 'linear', title: { display: true, text: "x" } },
          y: { title: { display: true, text: "y" } }
        }
      }
    });
  }

  function simboloOperacion(op) {
    switch (op) {
      case "suma": return "+";
      case "resta": return "âˆ’";
      case "multiplicacion": return "Ã—";
      case "division": return "Ã·";
      default: return "";
    }
  }

  // Graficar al cargar
  graficar();
</script>
</body>
</html>
